<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="EXO">
  <link rel="apple-touch-icon" href="imgs/icon-512.png">
  <title>EXO: A Quarta Dimensão</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <button id="voltarButton" class="fixed-voltar" onclick="voltar()" style="display: none;">Voltar</button>

  <div id="inicio" class="container">
    <h1>Bem-vindo à EXO: A Quarta Dimensão</h1>
    <button onclick="mostrarIndice()">Iniciar</button>
  </div>

  <div id="indice" class="container hidden">
    <h1>Índice de Capítulos</h1>
    <div id="listaCapitulos"></div>
    <button onclick="voltarInicio()" class="voltar">Voltar ao Início</button>
  </div>

  <div id="capitulo" class="container hidden">
    <h1 id="tituloCapitulo"></h1>
    <div id="conteudoCapitulo" class="chapter"></div>
    <button onclick="voltarIndice()" class="voltar">Voltar ao Índice</button>
  </div>

  <audio id="botao1Sound" src="sounds/botao1.mp3" preload="auto"></audio>
  <audio id="botao2Sound" src="sounds/botao2.mp3" preload="auto"></audio>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      console.log('Tentando registrar Service Worker em service-worker.js');
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registrado com sucesso:', reg.scope))
        .catch(err => {
          console.error('Erro ao registrar SW:', err.message, err.stack);
          console.log('Verifique se service-worker.js existe na raiz do projeto');
        });
    } else {
      console.log('Service Worker não é suportado neste navegador');
    }
  </script>
</body>
</html>
